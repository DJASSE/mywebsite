<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تتبع الأبناء - GRASIAS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      animation: slideIn 1.2s ease-out;
    }
    input, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background-color: #00c9a7;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #007f73;
    }
    #map {
      height: 400px;
      margin-top: 20px;
      border-radius: 15px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { transform: translateX(-100%); }
      to { transform: translateX(0); }
    }
  </style>
</head>
<body>

<h1>👨‍👩‍👧‍👦 موقع تتبع الأبناء</h1>

<div class="container" id="login-container">
  <h2>ولي الأمر</h2>
  <input type="text" id="parentName" placeholder="اسم ولي الأمر">
  <input type="text" id="parentPhone" placeholder="رقم الهاتف">
  <input type="text" id="childPhones" placeholder="أرقام الأبناء (مفصولة بفاصلة)">
  <button onclick="saveParent()">حفظ معلومات ولي الأمر</button>

  <hr style="margin: 20px 0; border: 1px solid #ffffff33">

  <h2>الطفل</h2>
  <input type="text" id="childName" placeholder="اسم الطفل">
  <input type="text" id="childPhone" placeholder="رقم الهاتف">
  <button onclick="saveChild()">تسجيل الطفل</button>
</div>

<div class="container" id="map-container" style="display:none;">
  <h2>خريطة الأبناء</h2>
  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script type="module">
  // Firebase config
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAekz29R9IwY1pygd4Mic5AX8XZ7A7Z4Fs",
    authDomain: "grasias-d7830.firebaseapp.com",
    databaseURL: "https://grasias-d7830-default-rtdb.firebaseio.com",
    projectId: "grasias-d7830",
    storageBucket: "grasias-d7830.appspot.com",
    messagingSenderId: "32895429585",
    appId: "1:32895429585:web:5c182b68db7d59820bce6e"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // حفظ ولي الأمر
  function saveParent() {
    const name = document.getElementById("parentName").value;
    const phone = document.getElementById("parentPhone").value;
    const childPhones = document.getElementById("childPhones").value.split(",").map(p => p.trim());
    if (!name || !phone || childPhones.length === 0) return alert("يرجى ملء كل الخانات");
    const data = { name, phone, childPhones };
    localStorage.setItem("parent", JSON.stringify(data));
    document.getElementById("login-container").style.display = "none";
    document.getElementById("map-container").style.display = "block";
    initMap(data.childPhones);
  }

  // تسجيل الطفل + إرسال الموقع
  function saveChild() {
    const name = document.getElementById("childName").value;
    const phone = document.getElementById("childPhone").value;
    if (!name || !phone) return alert("يرجى إدخال الاسم والرقم");
    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      set(ref(db, 'children/' + phone), { name, phone, lat, lon });
      alert("تم تسجيل الموقع بنجاح");
    });
  }

  // عرض الخريطة
  function initMap(childPhones) {
    const map = L.map('map').setView([36.75, 3.06], 6); // الجزائر
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    childPhones.forEach(phone => {
      const childRef = ref(db, 'children/' + phone);
      onValue(childRef, snap => {
        const data = snap.val();
        if (data) {
          const marker = L.marker([data.lat, data.lon]).addTo(map);
          marker.bindPopup(`<b>${data.name}</b><br>${data.phone}`).openPopup();
        }
      });
    });
  }

  // الدخول التلقائي
  window.onload = () => {
    const parent = localStorage.getItem("parent");
    if (parent) {
      const data = JSON.parse(parent);
      document.getElementById("login-container").style.display = "none";
      document.getElementById("map-container").style.display = "block";
      initMap(data.childPhones);
    }
  }
</script>
</body>
</html>
